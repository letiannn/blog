<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>letian_blog</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="letian的技术博客">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="./images/favicon.ico" type="image/x-icon" sizes="32x32">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->
  <!-- 这是一个和自带主题一样简洁的第三方主题 -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"> -->
  <link rel="stylesheet" title="light" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <link rel="stylesheet" title="dark" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css">
  <!-- 引用 docsify-dark-switch.css  -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-dark-switch/dist/docsify-dark-switch.css">
  <!-- 置顶插件样式 -->
  <link rel="stylesheet" type="text/css" href="./static/css/myStyle.css"/>
  <!-- mermaid相关 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css">
  <style>
    /* 确保文档容器可滚动 */
    .markdown-section {
      overflow: auto !important;
      height: calc(100vh - 60px) !important; /* 减去导航栏高度 */
    }
    
    /* 或者更直接的全局设置 */
    html, body {
      overflow: auto !important;
      height: 100% !important;
    }
    
    /* 完全重置侧边栏样式 */
    .sidebar * {
      box-sizing: border-box;
    }
    
    /* 恢复默认列表样式 */
    .sidebar ul {
      list-style: none !important;
      padding-left: 0 !important; /* 改为0实现居中 */
      margin: 0 !important;
      text-align: center; /* 整体居中对齐 */
    }
    
    .sidebar li {
      margin: 12px 0 !important; /* 增大间距 */
      position: relative !important;
    }
    
    /* 手动添加箭头并确保对齐 - 放大字体 */
    .sidebar li > a {
      display: block !important;
      padding: 12px 15px !important; /* 增加内边距 */
      font-size: 18px !important; /* 增大字体 */
      color: #2c3e50 !important;
      text-decoration: none !important;
      position: relative !important;
      text-align: center !important; /* 文字居中 */
      font-weight: 500 !important;
      line-height: 1.5 !important;
      border-radius: 8px !important; /* 圆角效果 */
      transition: all 0.3s ease !important;
      margin: 5px 10px !important; /* 左右留白 */
    }
    
    /* 箭头样式 - 调整位置 */
    .sidebar li > a::before {
      content: "›" !important;
      position: absolute !important;
      left: 20px !important; /* 调整箭头位置 */
      top: 50% !important;
      transform: translateY(-50%) !important;
      color: #42b983 !important;
      font-size: 24px !important; /* 增大箭头 */
      font-weight: normal !important;
    }
    
    /* 分类标题（没有链接的） - 更大更居中 */
    .sidebar li > strong,
    .sidebar li > p {
      display: block !important;
      padding: 12px 15px !important; /* 增加内边距 */
      font-size: 18px !important; /* 更大字体 */
      font-weight: bold !important;
      color: #2c3e50 !important;
      margin: 10px 10px 15px 10px !important; /* 调整外边距 */
      background: rgba(66, 185, 131, 0.1) !important;
      border-left: none !important; /* 移除左边框 */
      border-radius: 10px !important; /* 圆角 */
      text-align: center !important; /* 文字居中 */
      letter-spacing: 1px !important; /* 字间距 */
      text-transform: uppercase !important; /* 可选：大写字母 */
    }
    
    /* 去除分类标题的箭头 */
    .sidebar li > strong::before,
    .sidebar li > p::before {
      content: none !important;
    }
    
    /* 调整各级缩进 - 保持居中 */
    .sidebar ul ul li a {
      padding-left: 30px !important; /* 减少缩进以保持居中 */
      font-size: 14px !important; /* 二级字体稍小 */
      margin: 5px 15px !important;
    }
    
    .sidebar ul ul li a::before {
      left: 15px !important; /* 调整箭头位置 */
      font-size: 30px !important;
    }
    
    .sidebar ul ul ul li a {
      padding-left: 35px !important;
      font-size: 13px !important; /* 三级字体再小一点 */
      margin: 5px 20px !important;
    }
    
    .sidebar ul ul ul li a::before {
      left: 20px !important;
      font-size: 18px !important;
    }
    
    /* 悬停效果 */
    .sidebar li > a:hover {
      background: rgba(66, 185, 131, 0.15) !important;
      transform: translateY(-2px) !important;
      box-shadow: 0 5px 15px rgba(66, 185, 131, 0.2) !important;
    }
    
    /* 激活状态 */
    .sidebar li.active > a {
      background: linear-gradient(135deg, #42b983, #3498db) !important;
      color: white !important;
      font-weight: bold !important;
      box-shadow: 0 5px 15px rgba(66, 185, 131, 0.3) !important;
    }
    
    .sidebar li.active > a::before {
      color: white !important;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#/">嵌入式</a>
  </nav>  
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: '<span>letian_blog</span>',            //文档标题，可以通过HTML来定制
      repo: 'https://github.com/Letiannn',         //开启右上角的小猫，点击可跳转至对应url
      loadSidebar:true, //开启左侧标题栏
      subMaxLevel: 0,   // 设置子标题的最大层级
      maxLevel: 3,
      sidebarDisplayLevel: 0, // 默认展开的层级
      collapseSidebar: true,  // 启用折叠
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      coverpage: true,  //开启封面
      onlyCover: false, //只在访问主页时加载封面
      loadNavbar: true, //加载导航栏
      // auto2top: true, //切换页面自动回到顶部
      // 开启搜索插件之后的完整配置参数,默认值是 search: 'auto',
	    search: {
	      maxAge: 86400000,//过期时间,单位毫秒,默认一天
	      paths: 'auto',
	      placeholder: '请输入搜索关键字',
	      noData: '未搜索到相应内容',
	      depth:2
      },
      //统计字数插件配置参数
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      //开启markdown选项卡插件后的配置参数
      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'material', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      //复制代码时配置
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'OK!'
      },
      //页脚内容显示
      footer: {
        copy: '<strong>©2023</strong>',
        auth: ' <strong>xxx</strong>',
        pre: '<hr/>',
        style: 'text-align: center;',
      },
      //分页导航插件
      pagination: {
        previousText: '上一篇',  //上一篇文章名字，可以为string或者object，默认PREVIOUS,
        nextText: '下一篇',  //下一篇文章名字，可以为string或者object，默认NEXT
        crossChapter: true, //允许导航到上一篇或者下一篇
        crossChapterText: true, //显示上一篇或者下一篇名称
      },
      //mermaid相关
      plugins: [
        function (hook, vm) {
          hook.ready(function () {
            mermaid.initialize({ startOnLoad: false });
          });
          hook.doneEach(function () {
            mermaid.init(undefined, '.mermaid');
          });
        }
      ],
      markdown: {
        renderer: {
          code: function (code, lang) {
            var html = '';
            if (code.match(/^sequenceDiagram/) || code.match(/^graph/) || code.match(/^gantt/)) {
              html = '<div class="mermaid">' + code + '</div>';
            }
            var hl = Prism.highlight(code, Prism.languages[lang] || Prism.languages.markup);
            return html + '<pre v-pre data-lang="' + lang + '"><code class="lang-' + lang + '">' + hl + '</code></pre>';
          }
        }
      },
    }
  </script>
  <!-- Docsify 核心文件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-dark-switch/dist/docsify-dark-switch.min.js"></script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- mermaid -->
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <!-- 代码复制到剪切板 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 搜索栏插件件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 图片是否缩放，如果需要特定某个图忽略缩放，需要在对应的md的格式中指定，例如：![](image.png ":no-zoom") -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 统计字数 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!--  用来在Markdown中显示选项卡,需要在需要展示选项卡的中间增加对应标签，见https://jhildenbiddle.github.io/docsify-tabs/#/?id=demo -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <!-- 增加部分语言的代码高亮,更多语言请搜索https://cdn.jsdelivr.net/npm/prismjs@1/components/ -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.30.0/components/prism-c.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <!-- 增加emoji图标 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 置顶插件,需要引入对应js -->
  <script src="./static/js/jquery-1.11.3.min.js"></script>
  <script src="./static/js/jquery.toTop.min.js"></script>
  <script> $('.to-top').toTop(); </script>
  <!-- 文档页脚 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-footer-enh/dist/docsify-footer.min.js"></script>
  <!-- 分页导航插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 导入查看PDF的插件 -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/pdfobject/2.1.1/pdfobject.min.js"></script>
  <script src="path-to-f`ile/docsify-pdf-embed.js"></script>
  <script src="//unpkg.com/docsify-pdf-embed-plugin/src/docsify-pdf-embed.js"></script>
  <!-- 侧边栏折叠插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
</body>
</html>
